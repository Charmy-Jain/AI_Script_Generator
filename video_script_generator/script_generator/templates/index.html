{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptCraft AI!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-image: url('{% static "images/background.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-custom">
    <div class="container mx-auto p-4 max-w-screen-md">
        <h1 class="text-white text-3xl font-bold mb-4 text-center p-4">Let's Generate Script With AI!</h1>
        <form id="inputForm" class="bg-blue-300 bg-opacity-20 backdrop-blur-md p-4 rounded shadow-md">
            <h3 class="text-lg font-semibold mb-2">Video Topic</h3>
            <textarea id="prompt" name="prompt" placeholder="Enter the text here!" class="w-full p-2 border border-gray-300 rounded mb-4"></textarea>

            <h3 class="text-lg font-semibold mb-2">Select your vibe</h3>
            <select name="vibe" id="vibe" class="w-full p-2 border border-gray-300 rounded mb-4">
                <option value="casual">Casual</option>
                <option value="professional">Professional</option>
                <option value="funny">Funny</option>
                <option value="informative">Informative</option>
                <option value="creative">Creative</option>
            </select>

            <h3 class="text-lg font-semibold mb-2">Video Format</h3>
            <select name="video_format" id="video_format" class="w-full p-2 border border-gray-300 rounded mb-4">
                <option value="youtube">YouTube</option>
                <option value="instagram">Instagram Reel</option>
                <option value="tiktok">Tiktok Clip</option>
                <option value="linkedin">LinkedIn Post</option>
            </select>

            <h3 class="text-lg font-semibold mb-2">Upload files</h3>
            <input type="file" id="fileInput" class="w-full mb-4">

            <h3 class="text-lg font-semibold mb-2">Enter external link</h3>
            <input type="text" id="externalLink" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Enter external link...">
            
            <button type="button" id="generateBtn" class="w-full bg-blue-500 hover:bg-blue-700 text-white p-2 rounded">Generate Script</button>
        </form>

        <h2 class="text-white text-2xl font-bold mt-6">Generated Script</h2>
        <div id="output" class="p-4 bg-white border border-gray-300 rounded mt-2"></div>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
